local_costmap:
    footprint: [[-0.305, -0.18], [-0.305, 0.18], [0.305, 0.18], [0.305, -0.18]]
    footprint_padding: 0.01
    transform_tolerance: 0.5 # #坐标系间的转换可以忍受的最大延时;
    update_frequency: 10.0 #局部代价地图的更新频率
    publish_frequency: 10.0 #局部代价地图的发布频率  发布和更新有何区别？？？

    global_frame: /odom  #在局部代价地图中的全局坐标系
    robot_base_frame: /base_footprint
    resolution: 0.10 #地图的分辨率 
    static_map: true #有何作用？？ 论坛说局部代价地图一般不设置为静态地图，因为需要检测是否在机器人附近有新增的动态障碍物？？？

    rolling_window: true #滚动窗口，始终保持机器人在当前局部地图的中心位置
    width: 7.0 #default:10  建议值：7 因为激光雷达的扫描半径大概是7米
    height: 7.0 #default:10  建议值：7
    resolution: 0.05

    inflateon_radius: 0.3 #膨胀半径 什么的膨胀半径？？与下方的膨胀半径有何区别？
    track_unknown_space: true  #假如该参数设置为false的话，就意味着地图上的未知区域也会被认为是可以自由移动的区域，
                               #这样在进行全局路径规划时，可以把一些未探索的未知区域也来参与到路径规划。

    plugins:            
        - {name: sensor,    type: "costmap_2d::ObstacleLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}

    sensor:
        observation_sources: laser_scan_sensor
        laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

    #膨胀层 
    inflation:
        inflation_radius: 0.40 #default:0.1  #膨胀半径  The radius in meters to which the map inflates obstacle cost values.
        cost_scaling_factor: 2 #default:8.0 #这个值越大 表示膨胀层的值下降得越快 A scaling factor to apply to cost values during inflation. The cost function is computed as follows for all cells in the costmap further than the inscribed radius distance and closer than the inflation radius distance away from an actual obstacle: 
        # exp(-1.0 * cost_scaling_factor * (distance_from_obstacle - inscribed_radius)) * (costmap_2d::INSCRIBED_INFLATED_OBSTACLE - 1)
        # where costmap_2d::INSCRIBED_INFLATED_OBSTACLE is currently 254. NOTE: since the cost_scaling_factor is multiplied by a negative in the formula, increasing the factor will decrease the resulting cost values.
